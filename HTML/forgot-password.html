<body class="bg-gradient-primary">

  <div class="container" id="content">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center" style="margin-top: 60px;">
                    <h1 class="h4 text-gray-900 mb-2">重置你的密码</h1>
                  </div>
			<br>
			<br>
                  <form class="user">
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="password" aria-describedby="emailHelp" placeholder="Enter old password..." v-model="oldpassword">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="passwordRepeat" aria-describedby="emailHelp" placeholder="Enter new password..." v-model="newpassword">
                    </div>
                    <a href="#" class="btn btn-primary btn-user btn-block" v-on:click="doupdate()">
                      确认重置
                    </a> <hr>
                  <div class="text-center">
                    <a href="index.html" class="btn btn-primary btn-user btn-block" style="background: green"  >
                    返回主页</a>
                  </div>
                  </form>
		  <br>
                  <hr>
			<p>
			一块砖头没什么用，<br>
			一堆砖头也没什么用，<br>
			如果你心中没有造房子的梦想，<br>
			那么这对你而言只是一堆废物；<br>
			你心中有了梦想，<br>
			没有砖头，<br>
			梦想也无法实现。<br>		
			</p>
                  <hr>
		  <br>
                  <div hidden  class="text-center">
                    <a href="index.html" class="btn btn-primary btn-user btn-block" >
                    返回主页</a>

                  </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <script src="js/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!--////////////////////////////////////////////////////////////////-->

  <script>
    var app = new Vue({
      el: '#content',
      data: {
        id: localStorage.getItem("id"),
        username: localStorage.getItem("username"),
        oldpassword: "",
        newpassword: "",
        phone: localStorage.getItem("phone"),
        email: localStorage.getItem("email")
      },
      methods: {

        doupdate:function(){
          axios({
            method: 'post',
            url: 'http://47.100.248.118:8888/updateUser',
            changeOrigin: false,
            withCredentials: true,
            headers: {
              'Content-Type': 'application/json'
            },
            data: JSON.stringify({
              id:this.id,
              username:this.username,
              oldpassword:this.oldpassword,
              newpassword:this.newpassword,
              phone:this.phone,
              email:this.email
            })
          }).then(function(response){
            if(response.data == "0"){
              alert("密码修改成功!");
              window.location.href='login.html';
            }
            else{
              alert("密码修改失败!");
            }
          });
        }
      }
    })
  </script>

</body>
